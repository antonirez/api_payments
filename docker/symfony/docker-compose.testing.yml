version: '3'

services:
    symfony:
        build:
            context: ../../
            dockerfile: ./docker/symfony/dockerfile
            args:
                ENV: testing
                APP_FOLDER: ${APP_FOLDER}
        restart: always
        volumes:
            - "../../${APP_FOLDER}/config/jwt/:/var/www/html/config/jwt/"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_node.rule=Host(`api-ticketing.test.oaro.work`) && PathRegexp(`/[a-z]{2}/v2/`)"
            - "traefik.http.services.${COMPOSE_PROJECT_NAME}_node.loadbalancer.server.port=80"
            - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_node.entrypoints=https"
            - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_node.tls=true"
            - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_node.tls.certresolver=myresolver"
networks:
    default:
        name: traefik
        external: true
